<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8" />
    <title>Angularjs 1.6x hello world</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ngbinddemo.js"></script>
</head>
<body>
    <input type="text" ng-model="name" > <br>

</html>
